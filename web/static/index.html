<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter0 Console</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --user-msg-bg: #1f6feb;
            --ai-msg-bg: #21262d;
            --border-color: #30363d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h1 { margin: 0; font-size: 1.2rem; }
        #task-hint { font-size: 0.8rem; color: #8b949e; }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 85%;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: #fff;
        }
        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            border: 1px solid var(--border-color);
        }
        #input-area {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
            display: flex;
            gap: 0.5rem;
        }
        textarea {
            flex: 1;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 6px;
            resize: none;
            height: 2.5rem;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        button {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>Alter0 / Web Console</h1>
        <span id="status" style="color: #2ea043; font-size: 0.8rem;">● Online</span>
    </header>
    <div id="task-hint">Current task: <span id="task-id">&lt;auto&gt;</span></div>
    <div id="chat-container">
        <div class="message ai-message">System: ready.</div>
    </div>
    <div id="input-area">
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusIndicator = document.getElementById('status');
        const taskIdLabel = document.getElementById('task-id');
        let currentTaskId = '';
        const userId = 'local_user';

        function appendMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            appendMessage(text, true);
            sendBtn.disabled = true;

            try {
                const payload = {
                    content: text,
                    user_id: userId
                };
                if (currentTaskId) {
                    payload.task_id = currentTaskId;
                }

                const response = await fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                if (data.task_id) {
                    currentTaskId = data.task_id;
                    taskIdLabel.textContent = currentTaskId;
                }
                const closeHint = data.closed ? '\n[Task closed]' : '';
                appendMessage(data.response + closeHint, false);
            } catch (error) {
                appendMessage(`Error: ${error.message}`, false);
                statusIndicator.style.color = '#da3633';
                statusIndicator.textContent = '● Error';
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
